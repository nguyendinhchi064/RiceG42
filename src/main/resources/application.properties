
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=Chi!123456789
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/mydatabase
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQLDialect

mp.jwt.verify.publickey.location=publicKey.pem
# required to sign the tokens
smallrye.jwt.sign.key.location=privateKey.pem

quarkus.native.resources.includes=publicKey.pem
quarkus.smallrye-jwt.enabled=true
jwt.token.lifespan=3600

# hibernate log
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.orm".level=DEBUG
quarkus.hibernate-orm.log.sql=true
quarkus.log.min-level=TRACE
quarkus.hibernate-orm.log.bind-parameters=true

quarkus.http.auth.policy.role-policy1.roles-allowed=User,Admin
#Set up swagger
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/public-api

quarkus.http.limits.max-body-size=500M
quarkus.http.body.handle-file-uploads=true
file.upload.dir=D:\\FolderForNewUser

